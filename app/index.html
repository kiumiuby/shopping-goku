<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Goku</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body ng-app="shoppingGoku" >
    <!-- HEADER AND NAVBAR -->
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Shopping Goku</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#"><i class="fa fa-home"></i>Home</a>
            </li>
            <li>
              <a href="#contact"><i class="fa fa-comment"></i>Contact</a>
            </li>
          </ul>

        </div>
      </nav>
    </header>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div class="general-content container">

      <!-- angular templating -->
      <!-- this is where content will be injected -->
      <div ng-view class="page {{pageClass}}"></div>

    </div>

    <!-- FOOTER -->
    <footer class="footer text-center">
      Zen Angular
    </footer>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>

    <!-- app -->
    <script src="app.js"></script>

    <!-- modules -->
    <script src="error/errorModule.js"></script>
    <script src="main/mainModule.js"></script>
    <script src="contact/contactModule.js"></script>
    <script src="product/productModule.js"></script>

    <!-- services/factories -->
    <script src="product/productService.js"></script>

    <!-- controller -->

    <script src="error/errorController.js"></script>
    <script src="main/mainController.js"></script>
    <script src="contact/contactController.js"></script>
    <script src="product/productController.js"></script>

    <!-- directives -->

</body>

</html>
